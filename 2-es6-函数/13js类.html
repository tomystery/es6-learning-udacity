        //2.es6类
       /*  构造函数中所有的东西现在被放置到了一个名为constructor的方法中，当一个新的对象
       通过这个类创建时，constructor方法将会自动运行，如果创建对象时需要一些数据，那么这些数据都要
       包括在这里，所以在创建一个对象时要特别注意，现在所有对象的额继承的方法都将放置在这个类中，
        */

        class Plane {
                constructor(numEngines) {
                    this.numEngines = numEngines;
                    this.enginesActive = false;
                }
/* 通过预置类方法写成的startEngine存在于原型中，现在他将存在于类中，但是从功能上来说是一样的

它是存在于类中，一个新的特殊方法 用来初始化新对象 */
